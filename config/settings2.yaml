# LLM 调用相关配置
# 请把settings2.yaml改名为settings.yaml
llm:
  api_key: ""
  base_url: ""
  model: "gpt-4o-mini"
  timeout_seconds: 60
  max_retries: 3
  retry_backoff_seconds: 2

# 路径配置（原始文档/用例/报告）
paths:
  raw_docs_dir: "data/raw_docs"
  test_cases_dir: "data/test_cases"
  allure_results_dir: "allure-results"
  allure_report_dir: "allure-report"

# 执行与断言配置
execution:
  use_ai_assertion: true
  default_assert_type: "semantic_match"
  request_timeout_seconds: 30
  verify_ssl: true

# 日志配置
logging:
  level: "INFO"
  file: "logs/app.log"
